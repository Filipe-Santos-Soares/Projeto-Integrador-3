<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Login - P3</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #bdc3c7);
            display: flex;
            flex-direction: column;
        }

        .box {
            width: 400px;
            padding: 40px;
            background: #313131;
            border-radius: 50px;
            text-align: center;
            margin: auto;
        }

        .box h1 {
            color: white;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .box input[type="text"],
        .box input[type="password"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #3498db;
            padding: 10px;
            width: 250px;
            outline: none;
            color: white;
            border-radius: 24px;
        }

        .box input[type="submit"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            border: 2px solid #2ecc71;
            padding: 14px 40px;
            color: white;
            border-radius: 24px;
            cursor: pointer;
        }

        .error {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #111;
            padding: 15px 0;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            color: #fff;
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

<form class="box" method="POST">
    {% csrf_token %}
    <h1>Login</h1>

    {% if error %}
        <div class="error">Usuário ou senha incorretos.</div>
    {% endif %}

    <input type="text" name="username" placeholder="Usuário" required>
    <input type="password" name="password" placeholder="Senha" required>

    <input type="submit" value="Entrar">
</form>

<footer>
    <p>
        Projeto Integrador 3 <br>
        FELIPE SANTOS, MURILO GONÇALVES, RAY FARIAS<br>
        &copy; 2025
    </p>
</footer>

</body>
</html>
